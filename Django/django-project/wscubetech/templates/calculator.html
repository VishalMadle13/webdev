{% extends 'base.html' %}

{% block content %}
<div class="container">
    <p>This is calculator</p>

    <form method="post">
        {% csrf_token %}
        <label>value 1</label>
        <input type="text" name="num1" class="form-control"/>
         <br>
         <label>Select operator</label>
        <select name="opr" class="form-control">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
          <br>

        <label>value 2</label>
        <input type="text" name="num2" class="form-control"/> <br>
<br>
        <button type="submit">Calculate</button>
        <br><br>
        <input type="text" name="output" class="form-control"/>



    </form>
</div>
{% endblock %}
